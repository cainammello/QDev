<div id="pageheader_tour" class="bd-pageheader" >

    <div class="container" style="position: relative" >
        <h1 style="color: white; font-size: 50px">{{mv.tourController.title}}</h1>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" style="" >
                <img class="d-block img-fluid" src={{mv.tourController.photos.photo1}} alt="First slide">
            </div>
            <div class="carousel-item" >
                <img class="d-block img-fluid" src={{mv.tourController.photos.photo2}} alt="Second slide">
            </div>
            <div class="carousel-item" >
                <img class="d-block img-fluid" src={{mv.tourController.photos.photo3}} alt="Third slide">
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" >
            <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
            <span style="font-size: 20px"> Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span style="margin-right: 7px; font-size: 20px"> Next</span>
            <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </a>
    </div>
</div>
